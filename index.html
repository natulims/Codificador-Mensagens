<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Codificador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="imgs/favicon-32x32.png" />
    <link rel="stylesheet" href="css/estilo-pagina.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <style>
      @font-face {
        font-family: "Tommy";
        src: url("fonts/MADE Tommy Soft Bold PERSONAL USE.otf")
          format("opentype");
      }
    </style>
  </head>

  <body>
    <!--menu-->
    <header>
      <nav>
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="sobre-projeto.html">sobre o projeto</a></li>
        </ul>
      </nav>
    </header>
    <!--fim do menu-->

    <!--codificador-->
    <main>
      <div class="image-section">
        <img
          src="imgs/231-2315426_stationery-vector-with-computer-vector-graphics.png"
        />
      </div>

      <h1>codificador de texto</h1>
    </main>

    <section id="text-encode-decode">
      <div class="container">
        <!--container - lado esquerdo-->
        <div class="left-container">
          <textarea placeholder="digite seu texto aqui..." class="input" id="input-text"></textarea>
  
        </div>
  
        <form>
          <div class="escolhas">
            <fieldset>
              <select class="metodo" required>
                <option>Escolha o método</option>
                <option>Cifra de Cesar</option>
                <option>Base 64</option>
              </select>
            </fieldset>
        
            
            <div class="passo">
              <input
                id="chave"
                type="range"
                value="21"
                min="1"
                max="99"
                oninput="this.nextElementSibling.value = this.value"
              />
              <output>21</output>
            </div>
        
            <fieldset class="tipo">
              <div class="coddecod">
                <input
                  type="radio"
                  name="coddecod"
                  value="msg-codigo"
                  id="codificar"
                  checked
                />
                <label for="codificar">Codificar</label>
              </div>
              <div class="cod-decod">
                <input
                  type="radio"
                  name="coddecod"
                  value="codigo-msg"
                  id="decodificar"
                />
                <label for="decodificar">Decodificar</label>
              </div>
            </fieldset>
          </div>
          <div class="btn">
            <button class="enviar">Codificar</button>
          </div>
          <!--fim do codificador-->
        </form>
      </div>
      <!--container - fim do lado esquerdo-->
  
      <!--container - lado direito-->
      <div class="right-container">
        <div id="output" class="resposta"></div>
        <button class="copy" id="copy">copiar texto</button>
      </div>
      <!--container - fim do lado direito-->
    </section>
    <!--fim do codificador-->

    <!--footer-->
    <footer>
      <hr />
      <p>
        Copyright<strong> &copy;2022</strong><br />

      </p>

        <a target="”_blank”" href="https://www.facebook.com/natulims/"

        <a target="”_blank”" href="https://www.pinterest.pt/natulims/"
          ><i class="bx bxl-github"></i
        ></a>
      </div>
    </footer>
    <!--fim do footer-->

    <!--scripts-->
    <script src="js/help.js"></script>
    <script src="js/cesar.js"></script>
    <script src="js/base64.js"></script>
  </body>
</html>
